type Query {
  driver(id: ID!): Driver
  drivers(query: DriversInput, skip: Int, limit: Int): [Driver]!
}

type Driver {
  id: ID!
  number: Int
  code: String
  firstName: String!
  lastName: String!
  birthDate: String!
  nationality: String!
  wikipediaUrl: String!
  currentTeam: Team
  previousTeams: [Team]
}

input DriversInput {
  number: String
  code: String
  firstName: String
  lastName: String
  birthDate: String
}
