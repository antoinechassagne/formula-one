type Query {
  driver(id: ID!): Driver!
  drivers(query: DriversInput, skip: Int, limit: Int): [Driver]!
}

type Mutation {
  createDriver(data: CreateDriverInput!): Driver!
}

type Driver {
  id: ID!
  firstName: String!
  lastName: String!
  nationality: String!
  teamId: ID!
  team: Team!
}

input DriversInput {
  nationality: String
}

input CreateDriverInput {
  firstName: String!
  lastName: String!
  nationality: String!
}
