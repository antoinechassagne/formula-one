type Query {
  team(id: ID!): Team!
  teams(query: TeamsInput, skip: Int, limit: Int): [Team]!
}

type Mutation {
  createTeam(data: CreateTeamInput!): Team!
}

type Team {
  id: ID!
  shortName: String!
  fullName: String!
  powerUnit: String!
  drivers: [Driver]!
}

input TeamsInput {
  powerUnit: String
}

input CreateTeamInput {
  shortName: String!
  fullName: String!
  powerUnit: String!
}
